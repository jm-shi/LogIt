<!doctype html>

<html lang=en>
    <head>
        <meta charset=UTF-8>
        <meta name=viewport content="width=device-width, initial-scale=1, minimum-scale=1">
        <meta name=description content="LogIt Login">

        <title>LogIt</title>
        <link rel="canonical" href="index.html">

        <style>
            * {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            }
            h1 {
                background-color: #000066;
                color: white;
                text-align: center;
                font-size: 4em;
                padding: 10px;
                margin-left: 2.5%;
                margin-right: 2.5%;
            }
            label {
                font-size: 2em;
                margin-left: 2.5%;
                font-weight: bold;
            }
            input {
                display: block;
                width: 95%;
                margin-left: 2.5%;
                box-sizing: border-box;
                -moz-box-sizing: border-box;
                background: #f1f1f1;
                border: none;
                font-size: 1.8em;
                padding: 10px;
            }
            input:focus {
                background-color: #ddd;
                outline: none;
            }
            #signin {
                text-align: center;
                background-color: #000066;
                color: #fff;
                width: 95%;
                margin-left: 2.5%;
                margin-right: 2.5%;
                padding: 5px;
                border: none;
                display: block;
                font-size: 2em;
            }
            #signin:hover {
                background-color: #000538;
            }
            #bottomText {
                text-align: center;
                font-size: 1.1em;
                padding-bottom: 1em;
            }
            #bottomText a {
                color: blue;
                text-decoration: none;
            }
            #bottomText a:hover {
                text-decoration: underline;
            }
        </style>
        <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-firestore.js"></script>
        <script src="app.js"></script>

        <script>          
          window.onload = function() {
            document.getElementById("signin").addEventListener("click", login);
          }

          function login() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
                window.alert(error.message);
            });
          }

          firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                window.location.href = "home.html";
            } 
          });          

        </script>
    </head>

    <body>
        <h1>LogIt</h1>
        <div>
            
            <label for=email>Email </label>
            <input type=text id=email name=email placeholder="Enter your email" required><br><br>

            <label for=password>Password </label>
            <input type=password id=password name=password placeholder="Enter your password" required><br><br>

            <button id=signin>Sign In</button><br>
            <div id=bottomText>Don't have an account? <a href=signup.html>Sign up</a></div>
        </div>

    <noscript>JavaScript not enabled</noscript>
    </body>
    
</html>

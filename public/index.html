<!doctype html>

<html lang=en>
    <head>
        <meta charset=UTF-8>
        <meta name=viewport content="width=device-width, initial-scale=1, minimum-scale=1">
        <meta name=description content="LogIt Login">
        <meta name=theme-color content=#190533>

        <title>LogIt</title>

        <link rel=manifest href=manifest.json>
        <link rel=canonical href=https://logitcalendar.firebaseapp.com>
        <link rel=stylesheet type=text/css href=css/authentication.min.css>

        <style>
            h1 {
                background-color: #000066;
                color: white;
                padding: 10px;
                margin-left: 2.5%;
                margin-right: 2.5%;
            }
        </style>
    </head>

    <body>
        <h1>LogIt</h1>
        <div>
            
            <label for=email>Email </label>
            <input type=text id=email name=email placeholder="Enter your email" required><br><br>

            <label for=password>Password </label>
            <input type=password id=password name=password placeholder="Enter your password" required><br><br>

            <button id=signin>Sign In</button><br>
            <div id=bottomText>Don't have an account? <a href=signup.min.html>Sign up</a></div>
        </div>

        <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-firestore.js"></script>
        <script src="js/app.min.js"></script>

        <script>    
          window.onload = function() {
            document.getElementById("signin").addEventListener("click", login);
          }

          function login() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
                window.alert(error.message);
            });
          }

          firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                window.location.href = "home.min.html";
            } 
          });          

        </script>
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('js/sw.min.js');
                });
            }
        </script>
        <noscript>JavaScript not enabled</noscript>
    </body>
    
</html>

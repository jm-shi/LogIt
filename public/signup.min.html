rds do not match.")}window.onload=function(){document.getElementById("signup").addEventListener("click",createAccount)}</script><script>if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('js/sw.min.js');
                });
            }</script><noscript>JavaScript not enabled</noscript></body></html>
